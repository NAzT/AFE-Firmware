    .cf label {
      font-size: .875em

    .lr {
      background: #ca3c3c

    .bs,

      background: #2fb548

      padding: .35em 0 .75em;

    .hint {
      padding-left: .3em;
      color: #aaa;
      font-size: 80%

    .b {
      font-size: 100%;
      padding: .5em 1em;
      border: 1px solid #999;
      border: transparent;
      color: #fff

    .be {
      background: #ca3c3c

    .bw {
      background: #df7514

    .bc {
      background: #42b8dd
