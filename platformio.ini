[env]
lib_extra_dirs            = lib, lib-external

[common]
platform                  = espressif8266@2.2.3
;platform                  = https://github.com/TD-er/platform-espressif8266.git#patch/v1.8.0_Puya
framework                 = arduino
lib_deps                  = PubSubClient, rBase64, Streaming
lib_ldf_mode              = chain
board_build.f_cpu         = 80000000L
build_unflags             =
build_flags               =
                   -D NDEBUG
                   -DPIO_FRAMEWORK_ARDUINO_LWIP_HIGHER_BANDWIDTH
                   -DVTABLES_IN_FLASH
                   -lstdc++ -lsupc++
                   -mtarget-align
                   -DPIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY
                   -DWEBSERVER_RULES_DEBUG=0
                   -DVTABLES_IN_FLASH
                   -DPUYA_SUPPORT=1
                   -D AFE_LANGUAGE=1

; AFE_LANGUAGE values 0 - Polish, 1 - English



[production]
lib_ignore                = Streaming
build_flags               =

[development]
lib_ignore                =
build_flags               = -D DEBUG

[esp8266_1M]
board                     = esp01_1m
board_build.flash_mode    = dout
board_upload.maximum_size = 786432
board_build.f_cpu         = ${common.board_build.f_cpu}
build_flags               = ${common.build_flags} -Wl,-Tesp8266.flash.1m128.ld
build_unflags             = ${common.build_unflags}

[esp8285_1M]
